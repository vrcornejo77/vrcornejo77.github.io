<!DOCTYPE html>
<html>
	<head>
		<title>Welcome to my Test Page</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script>
			$(document).ready(function(){
				
				$(window).scroll(function(){
					if($(window).scrollTop() > 300 && $("nav").css("position") != "fixed"){
						$("nav").hide(function(){
			        	$("nav").css("position", "fixed")
			        	$("nav").slideDown('1000')
			        })
					}else if($(window).scrollTop() <= 300 ){
						$("nav").css("position", "initial")
					}
				})

				$(document).ready(function(){
				  $(".menu-icon").click(function(){
				    $("nav ul").slideToggle();
				  })
				})

			})
		</script>		
	</head>

	<body>
	<header>
	</header>

	<nav>
		<div class='menu-icon'>
			<img id='logo' src="burgermenu.png">
		</div>

		<ul>
			<li><a href="#section1">Space 1</a></li>
			<li><a href="#section2">Space 2</a></li>
			<li><a href="#section3">Space 3</a></li>
			
		</ul>
	</nav>

	<section id='intro'>

	</body>
</html>
