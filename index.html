<!DOCTYPE html>
<html>
	<head>
		<title>Welcome to my Test Page</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script>
			$(document).ready(function(){
				
				$(window).scroll(function(){
					if($(window).scrollTop() > 300 && $("nav").css("position") != "fixed"){
						$("nav").hide(function(){
			        	$("nav").css("position", "fixed")
			        	$("nav").slideDown('1000')
			        })
					}else if($(window).scrollTop() <= 300 ){
						$("nav").css("position", "initial")
					}
				})

				$(document).ready(function(){
				  $(".menu-icon").click(function(){
				    $("nav ul").slideToggle();
				  })
				})

			})
		</script>		
	</head>

	<body>
	<header>
	</header>

	<nav>
		<div class='menu-icon'>
			<img id='logo' src="burgermenu.png">
		</div>

		<ul>
			<li><a href="into">HOME</a></li>
			<li><a href="#image_gallery">IMAGE GALLERY</a></li>
			<li><a href="#video_gallery">VIDEO GALLERY</a></li>
			
		</ul>
	</nav>

	<section id='intro'>
		<p>Hello Everyone!</p>
		<p>This is my webpage dedicated to my favorite Spaceships from some of my favorite Sci-fi series, ranging from television, comics, manga, etc.</p>
	</section>
	<br />
	<section id='image_gallery'>
		<p class = 'title'>Gallery Of Ships</p>
	</section>

	<br />
	<section id='video_gallery'>
		<p class = 'title'>Starships in Action</p>
	</section>
	</body>
</html>
